<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leitor de RSS por Categoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📰 Leitor de RSS - Categorias</h1>

  <div class="categoria" id="globo">
    <h2>🌐 Globo</h2>
    <div class="feed-container"></div>
  </div>

  <div class="categoria" id="ge">
    <h2>🏟️ GE</h2>
    <div class="feed-container"></div>
  </div>

  <div class="categoria" id="omelete">
    <h2>🎬 Omelete</h2>
    <div class="feed-container"></div>
  </div>

  <div class="categoria" id="parana">
    <h2>🔵 Google News - Paraná Clube</h2>
    <div class="feed-container"></div>
  </div>

  <div class="categoria" id="saopaulo">
    <h2>🔴 Google News - São Paulo FC</h2>
    <div class="feed-container"></div>
  </div>

  <div class="categoria" id="somospfc">
    <h2>⚽ SomosPFC</h2>
    <div class="feed-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
